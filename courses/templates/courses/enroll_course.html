{% extends 'base.html' %}
{% block main %}
<div class="container mt-4">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h2>Enroll in {{ course.title }}</h2>
        </div>
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">Course Details:</label>
                    <ul class="list-group mb-3">
                        <li class="list-group-item">Instructor: {{ course.instructor.username }}</li>
                        <li class="list-group-item">Price: â‚¹{{ course.price }}</li> {# Changed to Rupees #}
                        <li class="list-group-item">Type: {{ course.course_type }}</li>
                    </ul>
                </div>
                <div class="mb-3">
                    <label for="{{ form.notes.id_for_label }}" class="form-label">Notes for Instructor (Optional):</label>
                    {{ form.notes }}
                </div>
                <button type="submit" class="btn btn-success">Submit Enrollment Request</button>
                <a href="{% url 'course_detail' course.id %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
